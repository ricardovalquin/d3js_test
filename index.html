<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>D3 Test</title>
    <script src="d3/d3.js"></script>
    <style type='text/css'> 
	div.bar {
  	  display: inline-block;
  	  width: 20px;
  	  height: 75px;   /* this gonna change with the anonymous function of the d3 style method*/
  	  background-color: teal;
	  margin: 0 4px;
	}
	circle.pumpkin {
    	  fill: yellow;
    	  stroke: orange;
    	  stroke-width: 5;
    	}
    </style>
</head>
<body>
    <h1>SAY HELLO TO MY LITTLE D3.JS FRIEND MADAFAKA</h1>
    <svg width="500" height="50">
         <rect x="0" y="0" width="500" height="50"/>
        <circle cx="25" cy="25" r="22" class="pumpkin"/>
    </svg>
    <script type="text/javascript">
	var w = 500;
	var h = 50;
	var dataset2 = [ 5, 10, 15, 20, 25 ];
	var dataset = []; //Initialize empty array 
	for (var i = 0; i < 25; i++) { //Loop 25 times 
	    var newNumber = Math.random() * 30; //New random number (0-30) 
	    dataset.push(newNumber); //Add new number to array 
	}
       
	d3.select('body').selectAll('div')
			 .data(dataset) // takes the dataset defined previously, iterate over each element of dataset
			 .enter()
			 .append('div') //add a div element to the DOM
			 .attr('class', 'bar') //add the class 'bar' to each div element
			 .style('height', function(d){// a anonymous function to set the style to the height of each div with d like the data 
			   var barHeight = d * 5; //increment the scale 5 times
			   return barHeight + 'px'; 
			 });
	var svg = d3.select('body')
		    .append('svg')
		    .attr('width', w)
		    .attr('height', h);
	var circles = svg.selectAll('circle')
			 .data(dataset2)
			 .enter()
			 .append('circle');

	circles.attr("cx", function(d, i) {
			  return (i * 50) + 25;
			})
	       .attr("cy", h/2)
	       .attr("r", function(d) {
			  return d;
	    	        })
	       .attr("fill", "yellow")
	       .attr("stroke", "orange")
	       .attr("stroke-width", function(d) {
    return d/2;
});	

    </script>
</body>
</html>
